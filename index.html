<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta para vista previa en WhatsApp / Facebook -->
    <meta property="og:title" content="Invitación Ili" />
    <meta property="og:description" content="✨ Acompáñanos a celebrar un día muy especial ✨" />
    <meta property="og:image" content="https://invitat3.github.io/cumple_ili/imagen/prev.jpg" />
    <meta property="og:url" content="https://invitat3.github.io/cumple_ili/" />
    <meta property="og:type" content="website" />

    <title>Invitación</title>
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            /* -----------------------
       ELIGE EL FONDO AQUÍ
       ----------------------- */
            /* background-color: #ee05059c;
            /* gris de base */
            background-image: url('./imagen/bandera.webp');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            /* mantiene proporción */
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        /* Imagen central responsiva */
        
        .container img {
            width: 50vw;
            /* máximo 50% del ancho de la ventana */
            max-width: 250px;
            /* nunca más de 250px de ancho */
            height: auto;
            /* mantiene proporción */
            border-radius: 10px;
            margin-bottom: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        /* Botón dorado degradado */
        
        .container button {
            padding: 12px 35px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(to right, #ffffff, #ff1414);
            transition: 0.3s;
        }
        
        .container button:hover {
            background: linear-gradient(to right, #fdfdfd, #ff1414);
        }
        /* Sección de invitación responsiva */
        
        .invitacion {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 90vw;
            /* se adapta a móviles */
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .invitacion.show {
            display: block;
            opacity: 1;
        }
        
        .boton-dorado {
            display: inline-block;
            padding: 12px 35px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(to right, #17e021, #e90f0f);
            transition: 0.3s;
            text-align: center;
        }
        
        .boton-dorado:hover {
            background: linear-gradient(to right, #e01717, #04bd04ea);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Imagen central opcionalmente clicable -->
        <a href="invitacion.html">
            <img src="./imagen/Dance Mexico Sticker.gif" alt="Invitación">
        </a>

        <br>

        <!-- Botón dorado que lleva a otra página -->
        <a href="invitacion.html" class="boton-dorado">Ver invitación</a>

        <!-- Ya no se necesita la sección invitación ni el script -->
    </div>
</body>

</html
